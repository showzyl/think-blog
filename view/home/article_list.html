<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/base.css"/>
</head>
<body>
    文章列表
    <ol>
        <% items.map(function(item, i){ %>
        <li class="mt10">
            <p href="">标题： <%= item.title %>
                <% if(locals.user && locals.user.uid == item.uid){ %>
                    <a href="/article/edit?aid=<%= item.aid %>" class="btn btn-primary">编辑</a>
                    <a href="/article/del?aid=<%= item.aid %>" class="btn btn-danger">删除</a>
                <% }; %>
            </p>
            <p href="">作者： <%= item.author %></p>
            <p href="">内容： <%= item.content %></p>
        </li>
        <% }) %>
    </ol>
</body>
</html>
